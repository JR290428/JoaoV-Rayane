<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Localização e cronograma</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Hero full -->
  <div class="hero" style="background-image: url('images/localigreja.png');">
    <div class="hero-overlay">
      <h1 class="hero-titulo">Localização e cronograma</h1>
    </div>
  </div>

  <main class="secao">
    <h2 class="titulo-local">Fazenda Paraíso - Serra Catarinense</h2>

    <!-- Mapa incorporado + botão para abrir no Google Maps -->
    <div class="mapa-bloco">
      <iframe
        class="mapa"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps?q=Fazenda%20Para%C3%ADso%20-%20Serra%20Catarinense&output=embed">
      </iframe>
      <a class="btn btn-outlined" target="_blank" href="https://goo.gl/maps/dfkx1d5iAVjG5V7S7">Abrir no Google Maps</a>
    </div>

    <!-- Cronograma em estilo relógio -->
    <ul class="cron-lista">
      <li class="cron-item">
        <span class="hora"><span class="relogio">🕒</span> 14:30</span>
        <span class="evento">Cerimônia</span>
      </li>
      <li class="cron-item">
        <span class="hora"><span class="relogio">🕞</span> 16:30</span>
        <span class="evento">Brunch</span>
      </li>
      <li class="cron-item">
        <span class="hora"><span class="relogio">🕗</span> 20:00</span>
        <span class="evento">After</span>
      </li>
    </ul>

    <p class="msg-final">Aguardamos você nesse dia tão especial 💚</p>
  </main>

  <footer class="rodape">
    <a class="link-voltar" href="index.html">⬅ Voltar ao início</a>
  </footer>
</body>
</html>
