<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casamento João & Rayane</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Monograma -->
    <img src="images/monograma.png" alt="Monograma" class="monograma">

    <!-- Nomes -->
    <h1 class="nomes">João Vitor & Rayane</h1>

    <!-- Data -->
    <h2 class="data">29 de Abril de 2028</h2>

    <!-- Contagem regressiva -->
    <div id="contador" class="contador"></div>

    <!-- Botões -->
    <div class="botoes">
      <a href="rsvp.html" class="botao">Confirmar Presença</a>
      <a href="presentes.html" class="botao">Lista de Presentes</a>
      <a href="cronograma.html" class="botao">Localização e Cronograma</a>
    </div>
  </div>

  <script>
    function atualizarContador() {
      const destino = new Date("2028-04-29T14:30:00").getTime();
      const agora = new Date().getTime();
      const distancia = destino - agora;

      const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));

      document.getElementById("contador").innerHTML = `
        <div class="calendario">
          <div><span>${dias}</span>dias</div>
          <div><span>${horas}</span>h</div>
          <div><span>${minutos}</span>min</div>
        </div>`;
    }
    setInterval(atualizarContador, 1000);
  </script>
</body>
</html>
